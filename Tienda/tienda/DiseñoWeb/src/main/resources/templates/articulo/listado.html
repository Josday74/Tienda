<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
       <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2> Nuestros Articulos</h2>
            <a th:href="@{/articulo/nuevo}">Nuevo Articulo</a>
            <div th:if="${articulos != null and !articulos.empty}" >
                <table border="1">
                    <thead>
                        <tr>
                            <th>Descripcion</th>
                            <th>Detalle</th>
                            <th>Precio</th>
                            <th>Exisencias</th>
                            <th>Activo</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="articulo: ${articulos}">
                            <td th:text="${articulo.descripcion}"></td>
                            <td th:text="${articulo.detalle}"></td>
                            <td th:text="${articulo.precio}"></td>
                            <td th:text="${articulo.existencias}"></td>
                            <td th:text="${articulo.activo}"></td>
                            <td><a th:href="@{/articulo/eliminar/}+${articulo.idArticulo}">Modificar</a></td>
                            <td><a th:href="@{/articulo/modificar/}+${articulo.idArticulo}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:if="${articulos == null and articulos.empty}">
            No tenemos lista de articulos que mostrar..          
        </div>
        <footer th:replace="layout/plantilla :: footer"/>

    </body>
</html>
